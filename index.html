<!DOCTYPE html>
<html>
    <head>
        <title>Understanding CSS</title>
        <style>
            p {
                font-style:italic;
            }

            ul li {
                text-decoration:dotted underline;
            }
        </style>
    </head>
    <body>
        <h1 style="color:red;">This is a heading</h1>
        <p style="font-size:2rem;">This is a paragraph</p>
        <ul>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
        </ul>
    </body>
</html>
